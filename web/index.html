<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Akıllı Güvenlik Sistemi Paneli</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <h2>Akıllı Güvenlik Sistemi</h2>
      </div>
      <div class="row">
        <div class="card">
          <div class="card-header">
            <span>Sistem Bilgisi</span>
          </div>
          <div class="card-body">
            <p class="systemInfo"><span class="systemInfoText">Sistem Durumu :</span><span id="isSystemOpened" class="circle red"></span></p>
            <p>Toplam İhlal Sayısı : <span id="breachNo"></span></p>
            <p>Onaylanmış İhlal Sayısı : <span id="approvedBreach"></span></p>
            <p>Onaylanmamış İhlal Sayısı : <span id="unapprovedBreach"></span></p>
          </div>
          <div class="card-footer text-muted">
            <button id="systemOpenClose" type="button" class="btn btn-primary"></button>
          </div>
        </div>
      </div>
      
      <div class="row">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">İhlal No</th>
              <th scope="col">Tarih</th>
              <th scope="col">Onay Durumu</th>
              <th scope="col">Aksiyon</th>
            </tr>
          </thead>
          <tbody id="sensorLogs">
          </tbody>
        </table>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
